                      type: string
                    name:
                      type: string
        '400':
          $ref: '#/components/responses/400'
  /gmdb_organisms_by_phenotypes:
    get:
      summary: gmdb_organisms_by_phenotypes
      operationId: organismsByPhenotypes
      tags:
        - Media Finder
        - List Stanza
      description: |
        Mostly used at "Find media by organism phenotype" page. <br> Search organisms by various phenotypes
      parameters:
        - name: growth_temp
          in: query
          description: |
            string of 2 numbers separated by comma to represent min and max
          schema:
            type: string
            example: 0,110
        - name: growth_ph
          in: query
          description: |
            string of 2 numbers separated by comma to represent min and max
          schema:
            type: string
            example: 0,14
        - name: growth_salinity
          in: query
          description: |
            string of 2 numbers separated by comma to represent min and max
          schema:
            type: string
            example: 0,15
        - name: MPO_10002
          description: Single MPO id of Oxygen requirement
          in: query
          schema:
            type: string
            example: MPO_04002
        - name: MPO_07001
          description: Single MPO id of Gram Strain
          in: query
          schema:
            type: string
            example: MPO_07002
        - name: MPO_02000
          description: Single MPO id of Motility
          in: query
          schema:
            type: string
            example: MPO_02001
        - name: MPO_01001
          description: Single MPO id of Cell shape
          in: query
          schema:
            type: string
            example: MPO_01015
        - name: MPO_03006
          description: Single MPO id of Salinity
          in: query
          schema:
            type: string
            example: MPO_03007
        - name: MPO_04053
          description: Single MPO id of Carbon fixation
          in: query
          schema:
            type: string
            example: MPO_03007
        - $ref: '#/components/parameters/list-limit'
        - $ref: '#/components/parameters/list-offset'
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              example:
                total: 4
                offset: 0
                limit: 10
                contents:
                  - tax_id: '384676'
                    name: Pseudomonas entomophila L48
                  - tax_id: '643561'
                    name: Acidovorax avenae subsp. avenae ATCC 19860
                  - tax_id: '316284'
                    name: Streptomyces noursei ATCC 11455
                  - tax_id: '446462'
                    name: Actinosynnema mirum DSM 43827
              schema:
                type: object
                properties:
                  contents:
                    type: array
                    items:
                      type: object
                      properties:
                        tax_id:
                          type: string
                        name:
                          type: string
                  total:
                    $ref: '#/components/schemas/total'
                  offset:
                    $ref: '#/components/schemas/offset'
                  limit:
                    $ref: '#/components/schemas/limit'
                  columns:
                    $ref: '#/components/schemas/columns'
        '400':
          $ref: '#/components/responses/400'
