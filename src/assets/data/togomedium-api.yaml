openapi: 3.1.0
info:
  version: 0.1.0
  title: TogoMedium API
  contact:
    url: https://togomedium.org
  description: |
    TogoMedium API is a RESTful API for TogoMedium, a database of growth media for microorganisms.
servers:
  - url: https://togomedium.org/sparqlist/api
    description: TogoMedium SPARQList API server
security: []
tags:
  - name: List Stanza
    description: These endpoints return a list of data which is used by TogoMedium's List Stanza.
  - name: Detail
    description: These endpoints return detailed information.
  - name: Stanza
    description: These endpoints return is used by TogoMedium's Stanza.
  - name: Media Finder
    description: These endpoints are related to the media finder Stanzas
  - name: Deprecated
    description: These endpoints have been deprecated.
paths:
  /gmdb_components_with_components:
    get:
      summary: gmdb_components_with_components
      operationId: componentsWithComponents
      tags:
        - Media Finder
      description: |
        Mostly used at "Find media by components" page. <br /> Find media with the given components, then return all components in the media.
      parameters:
        - name: gmo_ids
          in: query
          schema:
            type: string
          description: |
            comma-separated gmo_ids. If omitted, return all components
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              example:
                - name: ABCM agar (Eiken)
                  gmo_id: GMO_001348
                - name: ACES; ACES buffer, N-(2-Acetamido)-2-aminoethanesulfonic acid
                  gmo_id: GMO_001860
                - name: Acetate
                  gmo_id: GMO_001926
                - name: Acetic acid
                  gmo_id: GMO_001179
              schema:
                type: array
                items:
                  type: object
                  properties:
                    gmo_id:
                      type: string
                    name:
                      type: string
        '400':
          $ref: '#/components/responses/400'
  /gmdb_taxonomy_children:
    get:
      summary: gmdb_taxonomy_children
      operationId: taxonomyChildren
      tags:
        - Media Finder
      description: |
        Mostly used at "Find media by taxonomic tree" page.<br />
        returns the direct children of the given taxonomy id<br />
        if no children are found, returns an empty array `[]`
      parameters:
        - name: tax_id
          in: query
          required: true
          schema:
            type: string
            example: 2157
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              example:
                - tax_id: '28890'
                  name: Euryarchaeota
                  rank: Phylum
                - tax_id: '28889'
                  name: Crenarchaeota
                  rank: Phylum
                - tax_id: '651137'
                  name: Thaumarchaeota
                  rank: Phylum
                - tax_id: '192989'
                  name: Nanoarchaeota
                  rank: Phylum
              schema:
                type: array
                items:
                  type: object
                  properties:
                    tax_id:
                      type: string
                    name:
                      type: string
                    rank:
                      type: string
        '400':
          $ref: '#/components/responses/400'
  /gmdb_media_strains_alignment_by_gm_ids:
    get:
      summary: gmdb_media_strains_alignment_by_gm_ids
      operationId: mediaStrainsAlignmentByGmIds
      tags:
        - Stanza
      description: |
        Mostly used at the media detail page. <br /> find multiple media by gm_id and return alignment information of organisms
      parameters:
        - name: gm_ids
          in: query
          required: true
          schema:
            type: string
          description: |
            comma separated gm_id
          example: aa,aaa
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    gm_id:
                      type: string
                    original_media_id:
                      type: string
                    label:
                      type: string
                    organisms:
                      type: array
                      items:
                        type: object
                        properties:
                          superkingdom:
                            $ref: '#/components/schemas/simple-taxon'
                          phylum:
                            $ref: '#/components/schemas/simple-taxon'
                          class:
                            $ref: '#/components/schemas/simple-taxon'
                          order:
                            $ref: '#/components/schemas/simple-taxon'
                          family:
                            $ref: '#/components/schemas/simple-taxon'
                          genus:
                            $ref: '#/components/schemas/simple-taxon'
                          species:
                            $ref: '#/components/schemas/simple-taxon'
                          strain:
                            $ref: '#/components/schemas/simple-taxon'
        '400':
          $ref: '#/components/responses/400'
  /gmdb_media_by_taxon:
    get:
      summary: gmdb_media_by_taxon
      operationId: mediaByTaxon
      tags:
        - Media Finder
        - List Stanza
      description: |
        Search for media associated with a taxon and return a list
      parameters:
        - name: tax_ids
          in: query
          required: true
          schema:
            type: string
          description: |
            comma-separated tax_id
          example: aa,aaa
        - $ref: '#/components/parameters/list-limit'
        - $ref: '#/components/parameters/list-offset'
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              example:
                total: 2
                offset: 0
                limit: 10
                contents:
                  - gm_id: HM_D00001a
                    name: REACTIVATION WITH LIQUID MEDIUM 1
                  - gm_id: HM_D00065
                    name: GYM STREPTOMYCES MEDIUM
              schema:
                type: object
                properties:
                  contents:
                    type: array
                    items:
                      type: object
                      properties:
                        gm_id:
                          type: string
                        name:
                          type: string
                        exact_match:
                          type: boolean
                  total:
                    $ref: '#/components/schemas/total'
                  offset:
                    $ref: '#/components/schemas/offset'
                  limit:
                    $ref: '#/components/schemas/limit'
                  columns:
                    $ref: '#/components/schemas/columns'
        '400':
          $ref: '#/components/responses/400'
  /gmdb_all_components:
    get:
      summary: gmdb_all_components
      operationId: allComponents
      tags:
        - Media Finder
      description: |
        This endpoint returns a list of all components in the GMDB.
      responses:
        '200':
          description: SUCCESS
          content:
