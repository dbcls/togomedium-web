openapi: 3.0.0
info:
  title: TogoMedium API
  description: TogoMedium API is a RESTful API for TogoMedium, a database of growth media for microorganisms.
  version: 0.0.0
tags:
  - name: New
  - name: Stats
  - name: Deprecated
    description: These endpoints have been deprecated.
  - name: Media Finder
    description: These endpoints are related to the media finder Stanzas
  - name: Stanza
    description: These endpoints return is used by TogoMedium's Stanza.
  - name: Detail
    description: These endpoints return detailed information.
  - name: List Stanza
    description: These endpoints return a list of data which is used by TogoMedium's List Stanza.
paths:
  /gmdb_all_components:
    get:
      operationId: _allComponents_get
      description: This endpoint returns a list of all components in the GMDB.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllComponentsResponse'
      tags:
        - Media Finder
  /gmdb_component_by_gmoid:
    get:
      operationId: _ComponentByGmoid_get
      description: Returns detailed information of a component based on gmo_id.
      parameters:
        - $ref: '#/components/parameters/ComponentByGmoidRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentByGmoidResponse'
      tags:
        - Stanza
        - Detail
  /gmdb_components_with_components:
    get:
      operationId: _componentWithComponents_get
      description: Find media with the given components, then return all components in the media. Mostly used at 'Find media by components' page.
      parameters:
        - $ref: '#/components/parameters/ComponentsWithComponentsRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentsWithComponentsResponse'
      tags:
        - Media Finder
  /gmdb_infraspecific_list_by_taxid:
    get:
      operationId: _InfraspecificListByTaxId_get
      description: Listing up organisms of taxonomy
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfraspecificListByTaxIdResponse'
      tags:
        - Deprecated
      deprecated: true
  /gmdb_list_components_by_gmoids:
    get:
      operationId: _ListComponentsByGmoIds_get
      description: List growth media components with the given GMO IDs
      parameters:
        - $ref: '#/components/parameters/ListComponentsByGmoIdsRequest.gmo_ids'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListComponentsByGmoIdsResponse'
      tags:
        - List Stanza
  /gmdb_list_components_by_keyword:
    get:
      operationId: _ListComponentsByKeyword_get
      description: List growth media components with the given keyword
      parameters:
        - $ref: '#/components/parameters/ListComponentsByKeywordRequest.keyword'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListComponentsByKeywordResponse'
      tags:
        - List Stanza
  /gmdb_list_media:
    get:
      operationId: _ListMediaDeprecated_get
      description: This endpoint is deprecated. Use `/list_media` instead.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema: {}
      tags:
        - Deprecated
      deprecated: true
  /gmdb_list_media_by_cultivable_strain_count:
    get:
      operationId: _ListMediaByCultivableCount_get
      description: List media by cultivable count
      parameters:
        - $ref: '#/components/parameters/ListMediaByCultivableCountRequest.cultivable_count'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListMediaByCultivableCountResponse'
      tags:
        - List Stanza
        - New
  /gmdb_list_media_by_gmids:
    get:
      operationId: _ListMediaByGmIds_get
      description: List growth media with the given GMIDs
      parameters:
        - $ref: '#/components/parameters/ListMediaByGmIdsRequest.gm_ids'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListMediaByGmIdsResponse'
      tags:
        - List Stanza
  /gmdb_list_media_by_keyword:
    get:
      operationId: _ListMediaByKeyword_get
      description: List growth media with the given keyword
      parameters:
        - $ref: '#/components/parameters/ListMediaByKeywordRequest.keyword'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListMediaByKeywordResponse'
      tags:
        - List Stanza
  /gmdb_list_organisms_by_keyword:
    get:
      operationId: _ListOrganismsByKeyword_get
      description: List organisms with the given keyword
      parameters:
        - $ref: '#/components/parameters/ListOrganismsByKeywordRequest.keyword'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganismsByKeywordResponse'
      tags:
        - List Stanza
  /gmdb_list_organisms_by_taxids:
    get:
      operationId: _ListOrganismsByTaxIds_get
      description: List organisms with the given tax IDs
      parameters:
        - $ref: '#/components/parameters/ListOrganismsByTaxIdsRequest.tax_ids'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganismsByTaxIdsResponse'
      tags:
        - List Stanza
  /gmdb_list_similar_media_by_gmid:
    get:
      operationId: _ListSimilarMediaByGmId_get
      description: Get similar growth media by GM ID
      parameters:
        - $ref: '#/components/parameters/ListSimilarMediaByGmIdRequest.gm_id'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSimilarMediaByGmIdResponse'
      tags:
        - List Stanza
  /gmdb_media_alignment_by_gm_ids:
    get:
      operationId: _mediaAlignmentTableByGmIds_get
      description: Returns the alignment information of components based on GM IDs. Mostly used at 'Compare media' page.
      parameters:
        - $ref: '#/components/parameters/MediaAlignmentTableByGmIdsRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaAlignmentTableByGmIdsResponse'
      tags:
        - Stanza
  /gmdb_media_by_attributes:
    get:
      operationId: _MediaByAttributes_get
      description: Search media by attributes. Currently, only component(gmo_id) is supported. Mostly used at 'Find media by components' page.
      parameters:
        - $ref: '#/components/parameters/MediaByAttributesRequest.gmo_ids'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaByAttributesResponse'
      tags:
        - Media Finder
        - List Stanza
  /gmdb_media_by_gmoid:
    get:
      operationId: _MediaByGmoId_get
      description: Get growth media by a component's GMO ID
      parameters:
        - $ref: '#/components/parameters/MediaByGmoIdRequest.gmo_id'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaByGmoIdResponse'
      tags:
        - List Stanza
  /gmdb_media_by_taxid:
    get:
      operationId: _MediaByTaxId_get
      description: Get growth media by NCBI's tax ID
      parameters:
        - $ref: '#/components/parameters/MediaByTaxIdRequest.tax_id'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaByTaxIdResponse'
      tags:
        - List Stanza
  /gmdb_media_by_taxon:
    get:
      operationId: _MediaByTaxon_get
      description: Search for media associated with a taxon and return a list
      parameters:
        - $ref: '#/components/parameters/MediaByTaxonRequest.tax_ids'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaByTaxonResponse'
      tags:
        - List Stanza
  /gmdb_media_strains_alignment_by_gm_ids:
    get:
      operationId: _mediaStrainsAlignmentByGmIds_get
      description: Find multiple media by GM ID and return alignment information of organisms
      parameters:
        - $ref: '#/components/parameters/MediaStrainsAlignmentByGmIdsRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaStrainsAlignmentByGmIdsResponse'
      tags:
        - Stanza
  /gmdb_medium_by_gmid:
    get:
      operationId: _MediumByGmId_get
      description: Returns the detailed information of a medium by its GMID
      parameters:
        - $ref: '#/components/parameters/MediumByGmIdRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediumByGmIdResponse'
      tags:
        - Stanza
        - Detail
  /gmdb_organism_by_taxid:
    get:
      operationId: _OrganismByTaxId_get
      description: Returns the detailed information of an organism by its tax ID
      parameters:
        - $ref: '#/components/parameters/OrganismByTaxIdRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganismByTaxIdResponse'
      tags:
        - Stanza
        - Detail
  /gmdb_organisms_by_gmid:
    get:
      operationId: _OrganismsByGmId_get
      description: Get organisms by a growth medium ID
      parameters:
        - $ref: '#/components/parameters/OrganismsByGmIdRequest.gm_id'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganismsByGmIdResponse'
      tags:
        - List Stanza
  /gmdb_organisms_by_phenotypes:
    get:
      operationId: _OrganismsByPhenotypes_get
      description: Mostly used at `Find media by organism phenotype` page. Search organisms by various phenotypes
      parameters:
        - $ref: '#/components/parameters/OrganismsByPhenotypesRequest.growth_temp'
        - $ref: '#/components/parameters/OrganismsByPhenotypesRequest.growth_ph'
        - $ref: '#/components/parameters/OrganismsByPhenotypesRequest.growth_salinity'
        - $ref: '#/components/parameters/OrganismsByPhenotypesRequest.MPO_10002'
        - $ref: '#/components/parameters/OrganismsByPhenotypesRequest.MPO_07001'
        - $ref: '#/components/parameters/OrganismsByPhenotypesRequest.MPO_02000'
        - $ref: '#/components/parameters/OrganismsByPhenotypesRequest.MPO_01001'
        - $ref: '#/components/parameters/OrganismsByPhenotypesRequest.MPO_03006'
        - $ref: '#/components/parameters/OrganismsByPhenotypesRequest.MPO_04053'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganismsByPhenotypesResponse'
      tags:
        - List Stanza
  /gmdb_stat_count_media_by_cultivable_strain_count:
    get:
      operationId: _CountMediaByCultivableStrainCount_get
      description: ''
      parameters:
        - $ref: '#/components/parameters/CountMediaByCultivableStrainCountRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountMediaByCultivableStrainCountResponse'
      tags:
        - Stats
        - New
  /gmdb_stat_phylum_gm:
    get:
      operationId: _StatPhylumGm_get
      description: Statistics number of gm by phylum
      parameters:
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatPhylumGmResponse'
      tags:
        - List Stanza
        - Stats
  /gmdb_taxonomic_rank_by_taxid:
    get:
      operationId: _TaxonomicRankByTaxId_get
      description: Returns detailed information of a taxonomic rank based on tax ID
      parameters:
        - $ref: '#/components/parameters/TaxonomicRankByTaxIdRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxonomicRankByTaxIdResponse'
      tags:
        - Stanza
        - Detail
  /gmdb_taxonomy_ancestors:
    get:
      operationId: _TaxonomyAncestors_get
      description: Get the ancestors of a taxonomy
      parameters:
        - $ref: '#/components/parameters/TaxonomyAncestorsRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxonomyAncestorsResponse'
      tags:
        - Stanza
        - New
  /gmdb_taxonomy_children:
    get:
      operationId: _taxonomyChildren_get
      description: Returns the direct children of the given taxonomy ID. Mostly used at 'Find media by taxonomic tree' page.
      parameters:
        - $ref: '#/components/parameters/TaxonomyChildrenRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxonomyChildrenResponse'
      tags:
        - Media Finder
  /gmdb_taxonomy_search_by_name:
    get:
      operationId: _TaxonomySearchByName_get
      description: Search for a taxonomy by name
      parameters:
        - $ref: '#/components/parameters/TaxonomySearchByNameRequest.q'
        - $ref: '#/components/parameters/TaxonomySearchByNameRequest.max'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxonomySearchByNameResponse'
      tags:
        - Stanza
        - New
  /gms_by_kegg_tids_3:
    get:
      operationId: _gmsByKeggTids3_get
      description: Mostly used at the Alignment page.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GmsByKeggTids3Response'
      tags:
        - Stanza
  /gms_kegg_code_tid:
    get:
      operationId: _gmsKeggCodeTid_get
      description: Mostly used at the alignment page.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GmsKeggCodeTidResponse'
      tags:
        - Stanza
  /list_components:
    get:
      operationId: _ListComponents_get
      description: List all components
      parameters:
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListComponentsResponse'
      tags:
        - List Stanza
  /list_media:
    get:
      operationId: _ListMedia_get
      description: List all growth media
      parameters:
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListMediaResponse'
      tags:
        - List Stanza
  /list_organisms:
    get:
      operationId: _ListOrganisms_get
      description: List all organisms
      parameters:
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganismsResponse'
      tags:
        - List Stanza
  /list_taxons_by_rank:
    get:
      operationId: _ListTaxonsByRank_get
      description: Historically used at the top page for displaying the taxon hierarchy
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema: {}
      tags:
        - Deprecated
      deprecated: true
components:
  parameters:
    ComponentByGmoidRequest:
      name: gmo_id
      in: query
      required: true
      description: GMO ID
      schema:
        type: string
      explode: false
    ComponentsWithComponentsRequest:
      name: gmo_ids
      in: query
      required: false
      description: Comma-separated GMO IDs. If omitted, return all components
      schema:
        type: string
      explode: false
    CountMediaByCultivableStrainCountRequest:
      name: threshold
      in: query
      required: false
      description: ''
      schema:
        type: integer
        default: 11
      explode: false
    ListComponentsByGmoIdsRequest.gmo_ids:
      name: gmo_ids
      in: query
      required: true
      description: Comma-separated GMO IDs.
      schema:
        type: string
      explode: false
    ListComponentsByKeywordRequest.keyword:
      name: keyword
      in: query
      required: true
      description: Keyword to search for
      schema:
        type: string
      explode: false
    ListMediaByCultivableCountRequest.cultivable_count:
      name: cultivable_count
      in: query
      required: false
      description: number of cultivatable strains
      schema:
        type: integer
        default: 1
      explode: false
    ListMediaByGmIdsRequest.gm_ids:
      name: gm_ids
      in: query
      required: true
      description: Comma-separated GMIDs
      schema:
        type: string
      explode: false
    ListMediaByKeywordRequest.keyword:
      name: keyword
      in: query
      required: true
      description: Keyword to search for
      schema:
        type: string
      explode: false
    ListOrganismsByKeywordRequest.keyword:
      name: keyword
      in: query
      required: true
      description: Keyword to search for
      schema:
        type: string
      explode: false
    ListOrganismsByTaxIdsRequest.tax_ids:
      name: tax_ids
      in: query
      required: true
      description: Comma-separated list of tax IDs
      schema:
        type: string
      explode: false
    ListRequest.limit:
      name: limit
      in: query
      required: false
      description: Maximum number of results to return
      schema:
        type: integer
      explode: false
    ListRequest.offset:
      name: offset
      in: query
      required: false
      description: Number of results to skip before returning
      schema:
        type: integer
      explode: false
    ListSimilarMediaByGmIdRequest.gm_id:
      name: gm_id
      in: query
      required: true
      description: GM ID
      schema:
        type: string
      explode: false
    MediaAlignmentTableByGmIdsRequest:
      name: gm_ids
      in: query
      required: true
      description: Single string of GM IDs separated by comma
      schema:
        type: string
      explode: false
    MediaByAttributesRequest.gmo_ids:
      name: gmo_ids
      in: query
      required: true
      description: String of gmo_id(s) separated by comma.
      schema:
        type: string
      explode: false
    MediaByGmoIdRequest.gmo_id:
      name: gmo_id
      in: query
      required: true
      description: GMO ID
      schema:
        type: string
      explode: false
    MediaByTaxIdRequest.tax_id:
      name: tax_id
      in: query
      required: true
      description: NCBI's tax ID
      schema:
        type: string
      explode: false
    MediaByTaxonRequest.tax_ids:
      name: tax_ids
      in: query
      required: true
      description: comma-separated tax_id
      schema:
        type: integer
      explode: false
    MediaStrainsAlignmentByGmIdsRequest:
      name: gm_ids
      in: query
      required: true
      description: Comma-separated GM IDs
      schema:
        type: string
      explode: false
    MediumByGmIdRequest:
      name: gmid
      in: query
      required: true
      description: Growth medium ID
      schema:
        type: string
      explode: false
    OrganismByTaxIdRequest:
      name: tax_id
      in: query
      required: true
      description: NCBI Tax ID
      schema:
        type: string
      explode: false
    OrganismsByGmIdRequest.gm_id:
      name: gm_id
      in: query
      required: true
      description: Growth medium ID
      schema:
        type: string
      explode: false
    OrganismsByPhenotypesRequest.MPO_01001:
      name: MPO_01001
      in: query
      required: false
      description: Single MPO id of Cell shape
      schema:
        type: string
      explode: false
    OrganismsByPhenotypesRequest.MPO_02000:
      name: MPO_02000
      in: query
      required: false
      description: Single MPO id of Motility
      schema:
        type: string
      explode: false
    OrganismsByPhenotypesRequest.MPO_03006:
      name: MPO_03006
      in: query
      required: false
      description: Single MPO id of Salinity
      schema:
        type: string
      explode: false
    OrganismsByPhenotypesRequest.MPO_04053:
      name: MPO_04053
      in: query
      required: false
      description: Single MPO id of Carbon fixation
      schema:
        type: string
      explode: false
    OrganismsByPhenotypesRequest.MPO_07001:
      name: MPO_07001
      in: query
      required: false
      description: Single MPO id of Gram Strain
      schema:
        type: string
      explode: false
    OrganismsByPhenotypesRequest.MPO_10002:
      name: MPO_10002
      in: query
      required: false
      description: Single MPO id of Oxygen requirement
      schema:
        type: string
      explode: false
    OrganismsByPhenotypesRequest.growth_ph:
      name: growth_ph
      in: query
      required: false
      description: string of 2 numbers separated by comma to represent min and max
      schema:
        type: string
      explode: false
    OrganismsByPhenotypesRequest.growth_salinity:
      name: growth_salinity
      in: query
      required: false
      description: string of 2 numbers separated by comma to represent min and max
      schema:
        type: string
      explode: false
    OrganismsByPhenotypesRequest.growth_temp:
      name: growth_temp
      in: query
      required: false
      description: string of 2 numbers separated by comma to represent min and max
      schema:
        type: string
      explode: false
    TaxonomicRankByTaxIdRequest:
      name: tax_id
      in: query
      required: true
      description: NCBI Tax ID
      schema:
        type: string
      explode: false
    TaxonomyAncestorsRequest:
      name: tax_id
      in: query
      required: true
      description: Taxonomy ID
      schema:
