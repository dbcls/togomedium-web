openapi: 3.0.0
info:
  title: TogoMedium API
  description: TogoMedium API is a RESTful API for TogoMedium, a database of growth media for microorganisms.
  version: 0.0.0
tags:
  - name: New
  - name: GTDB
  - name: Stats
  - name: Deprecated
    description: These endpoints have been deprecated.
  - name: Media Finder
    description: These endpoints are related to the media finder Stanzas
  - name: Stanza
    description: These endpoints return is used by TogoMedium's Stanza.
  - name: Detail
    description: These endpoints return detailed information.
  - name: List Stanza
    description: These endpoints return a list of data which is used by TogoMedium's List Stanza.
paths:
  /gmdb_all_components:
    get:
      operationId: _AllComponents_get
      description: Deprecated, in favor of `components_with_components`. This endpoint returns a list of all components in the GMDB.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllComponentsResponse'
      tags:
        - Deprecated
      deprecated: true
  /gmdb_component_by_gmoid:
    get:
      operationId: _ComponentDetail_get
      description: Returns detailed information of a component based on gmo_id.
      parameters:
        - $ref: '#/components/parameters/ComponentDetailRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentDetailResponse'
      tags:
        - Stanza
        - Detail
  /gmdb_components_with_components:
    get:
      operationId: _componentWithComponents_get
      description: Find media with the given components, then return all components in the media. Mostly used at 'Find media by components' page.
      parameters:
        - $ref: '#/components/parameters/ComponentsWithComponentsRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComponentsWithComponentsResponse'
      tags:
        - Media Finder
  /gmdb_gtdb_taxonomy_ancestors:
    get:
      operationId: _GTDBTaxonAncestors_get
      description: Retrieve the ancestors of a taxonomy, useful for visualizing the taxon's hierarchical tree structure
      parameters:
        - $ref: '#/components/parameters/GTDBTaxonAncestorsRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GTDBTaxonAncestorsResponse'
      tags:
        - Stanza
        - New
        - GTDB
  /gmdb_gtdb_taxonomy_children:
    get:
      operationId: _GTDBTaxonChildren_get
      description: Returns the direct children of the given taxonomy ID. Mostly used at 'Find media by taxonomic tree' page.
      parameters:
        - $ref: '#/components/parameters/GTDBTaxonChildrenRequest'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GTDBTaxonChildrenResponse'
      tags:
        - Media Finder
        - New
        - GTDB
  /gmdb_gtdb_taxonomy_search_by_name:
    get:
      operationId: _GTDBTaxonSearchByName_get
      description: Searches for a taxonomy by its name, which is particularly useful for incremental searching.
      parameters:
        - $ref: '#/components/parameters/GTDBTaxonSearchByNameRequest.q'
        - $ref: '#/components/parameters/GTDBTaxonSearchByNameRequest.max'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GTDBTaxonSearchByNameResponse'
      tags:
        - Stanza
        - New
        - GTDB
  /gmdb_infraspecific_list_by_taxid:
    get:
      operationId: _InfraspecificListByTaxId_get
      description: Listing up organisms of taxonomy
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfraspecificListByTaxIdResponse'
      tags:
        - Deprecated
      deprecated: true
  /gmdb_list_components_by_gmoids:
    get:
      operationId: _ListComponentsByGmoIds_get
      description: List growth media components with the given GMO IDs
      parameters:
        - $ref: '#/components/parameters/ListComponentsByGmoIdsRequest.gmo_ids'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListComponentsByGmoIdsResponse'
      tags:
        - List Stanza
  /gmdb_list_components_by_keyword:
    get:
      operationId: _ListComponentsByKeyword_get
      description: List growth media components with the given keyword
      parameters:
        - $ref: '#/components/parameters/ListComponentsByKeywordRequest.keyword'
        - $ref: '#/components/parameters/ListRequest.limit'
        - $ref: '#/components/parameters/ListRequest.offset'
      responses:
        '200':
