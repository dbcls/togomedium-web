components:
  parameters:
    ComponentDetailRequest:
      name: gmo_id
      in: query
      required: true
      description: GMO ID
      schema:
        type: string
      explode: false
    ComponentsWithComponentsRequest:
      name: gmo_ids
      in: query
      required: false
      description: Comma-separated GMO IDs. If omitted, return all components
      schema:
        type: string
      explode: false
    CountMediaByCultivableStrainCountRequest:
      name: threshold
      in: query
      required: false
      description: ''
      schema:
        type: integer
        default: 11
      explode: false
    GTDBListMediaOfTaxonsRequest.tax_id:
      name: tax_id
      in: query
      required: true
      description: single tax_id
      schema:
        type: string
      explode: false
    GTDBTaxonAncestorsRequest:
      name: tax_id
      in: query
      required: true
      description: Taxonomy ID
      schema:
        type: string
      explode: false
    GTDBTaxonChildrenRequest:
      name: tax_id
      in: query
      required: true
      description: Taxonomy ID
      schema:
        type: string
      explode: false
