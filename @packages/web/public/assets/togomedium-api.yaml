      tags:
        - List Stanza
  /gmdb_list_media:
    get:
      operationId: _ListMediaDeprecated_get
      description: This endpoint is deprecated. Use `/list_media` instead.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema: {}
      tags:
        - Deprecated
      deprecated: true
  /gmdb_list_media_by_cultivable_strain_count:
